version: '3'

services:

  web:
    image: nginx:alpine
    ports:
      - '8888:80'
    volumes:
      - ./app:/app:ro
      - ./conf/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    links:
        - php

  php:
    build: docker/php/
    volumes:
      - ./app:/app:rw
      - ./conf/php-misc.ini:/usr/local/etc/php/conf.d/php-misc.ini:ro
    links:
        - redis
#        - memcached

  redis:
    image: redis:alpine
    ports:
      - '6379:6379'

